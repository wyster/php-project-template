version: "3"
services:
  php:
    restart: on-failure
    build:
      context: ./php
      args:
        PHP_VERSION: ${PHP_VERSION}
    depends_on:
      - db
      - web
    env_file:
      - ./.env
      - ./.env.tests
    volumes:
      - ../php/xdebug.ini:/usr/local/etc/php/conf.d/xdebug.ini
      - ../..:/var/www/html
  web:
    build: ../nginx
    volumes:
      - ../nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ../..:/var/www/html
    restart: on-failure
    env_file:
      - ./.env
    networks:
      default:
        aliases:
          - php
